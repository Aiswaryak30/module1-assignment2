<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      h1{
        text-align: center;
        align-items: center;
        margin: 30px;
      }
      .container{
        padding: 70px;
        margin-left:20% ;
        margin-top: 5%;
        
      }
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <h1>Shopping List Check Off</h1>
  <div class="container">
 

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as List1">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in List1.itemsList">
         Buy {{item.name}} {{item.quantity}} 
         <button class="btn btn-default" ng-click="List1.bought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     
     </ul>
     <div class="emptyMessage"  ng-if="List1.itemsList.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as List2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in List2.itemsList1">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="List2.itemsList1.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
